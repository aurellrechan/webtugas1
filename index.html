<!DOCTYPE html>
<html>
  <head>
    <title>Educational registration form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-graduation-cap"></i>
        <h1>Kerja Yuk Biar Dapet Cuan</h1>
        <p>Mau sampe kapan jadi pengangguran?</p>
        <div class="btn-group">
          <a class="btn-item" href="https://youtu.be/FK-k11CX7no"> Apa itu Cyber Cops</a>
          <a class="btn-item" href="https://youtu.be/JnedlCxqCL4"> Apa itu Web Developer</a>
        </div>
      </div>
      <form action="/">
        <div class="title">
          <i class="fas fa-pencil-alt"></i> 
          <h2>Daftar disini</h2>
        </div>
        <div class="info">
          <input class="fname" type="text" name="name" placeholder="Nama Lengkap">
          <input type="text" name="name" placeholder="Email">
          <input type="text" name="name" placeholder="No. Telp.">
          <input type="password" name="name" placeholder="Password">
          <select>
            <option value="course-type" selected>Pekerjaan yang diambil</option>
            <option value="short-courses">Cyber Cops</option>
            <option value="featured-courses">Web Developer</option>
          </select>
        </div>
        <button type="submit" href="/">Submit</button>
      </form>
    </div>
  </body>
</html>
